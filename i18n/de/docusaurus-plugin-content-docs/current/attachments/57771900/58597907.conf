location ~* /js/compile/(?<plovrid>.+).js {
    rewrite ^(.*)$ $plovrid;
    rewrite ^([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.](.*)$ $1-$2-$3-$4-$5-$6-$7-$8-$9;
    rewrite ^([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.](.*)$ $1-$2-$3-$4-$5;
    rewrite ^([^.]*)[.]([^.]*)[.](.*)$ $1-$2-$3;
    rewrite ^([^.]*)[.](.*)$ $1-$2;
    rewrite ^(.*)$ /compile?id=$1 break;
    proxy_pass http://plovr;
}

location ~* /css/(?<plovrid>.+).css {
    rewrite ^(.*)$ $plovrid;
    rewrite ^([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.](.*)$ $1-$2-$3-$4-$5-$6-$7-$8-$9;
    rewrite ^([^.]*)[.]([^.]*)[.]([^.]*)[.]([^.]*)[.](.*)$ $1-$2-$3-$4-$5;
    rewrite ^([^.]*)[.]([^.]*)[.](.*)$ $1-$2-$3;
    rewrite ^([^.]*)[.](.*)$ $1-$2;
    rewrite ^(.*)$ /css/$1/ break;
    proxy_pass http://plovr;
}

location /sourcemap {
  proxy_pass http://plovr;
}
