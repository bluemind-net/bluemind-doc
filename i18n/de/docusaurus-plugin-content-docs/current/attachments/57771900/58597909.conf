location /auth {
    proxy_pass http://core2/auth;
}

location /containers {
    proxy_pass http://core2/containers;
}

location /tags {
    proxy_pass http://core2/tags;
}

location /addressbooks {
    proxy_pass http://core2/addressbooks;
}

location /todolists {
    proxy_pass http://core2/todolists;
}

location /domains {
    proxy_pass http://core2/domains;
}

location /users {
    proxy_pass http://core2/users;
}

location /task/ {
  gzip             on;
  gzip_min_length  1000;
  gzip_proxied     any;
  gzip_types       text/plain application/xml text/css text/javascript text/json;
  gzip_disable     "MSIE [1-6]\.";

  proxy_pass http://hps/task/;
  client_max_body_size 10m;   
}

